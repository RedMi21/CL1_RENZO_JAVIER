<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crud Spring</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Crud Productos</h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Producto</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>DESCRIPCION</th>
						<th>PRECIO</th>
						<th>ESTOCK</th>
						<th>ESTADO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${Productos}">
						<td th:text="${reg.Id}"></td>
						<td th:text="${reg.Descripcion}"></td>
						<td th:text="${reg.Precio}"></td>
						<td th:text="${reg.Stock}"></td>
						<td th:text="${reg.Estado}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
